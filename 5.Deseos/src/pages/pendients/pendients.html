<ion-header>

  <ion-navbar>
    <ion-title> Pendiente </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let lista of deseosProvider.listas">
    <ion-item>

    </ion-item>
  
    <h2>{{lista.nombre | placeholder:'titulo ppor defecto'}}</h2>
    <ion-list >
      <ion-item *ngFor="let item of lista.items | slice:0:2">
        {{item | pendientes}}
      </ion-item>

      <ion-item *ngIf="lista.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
      
    </ion-list>
  </ion-card>
  
</ion-content>
