<div *ngIf="heroes.length > 0">
  <h1 class="animated fadeIn fast">Heroes - <small>Maverl & DC</small></h1>
  <hr>
  <div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let idx = index">
      <!-- 
      .MUY IMPORTANTE.
      Es posible agregar [ xxxx ] a cualquier propiedad de etiqueta, y quiere decir
      que el resultado de esas etiquetas así como sus paramentros, los maneja angular.

    -->
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">Primera aparicion {{ heroe.aparicion }}</small></p>
        <p class="card-text"><small class="text-muted">Universo {{ heroe.casa }}</small></p>
      </div>
      <button type="button" (click)="doClickHeroe(idx)" name="" id="" class="btn btn-outline-primary btn-lg btn-block">
      Ver más..
    </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="heroes.length <= 0">
  <!--<app-home></app-home>-->
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{param}}
    </div>
  </div>
</div>
