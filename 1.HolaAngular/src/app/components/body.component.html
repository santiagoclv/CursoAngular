<h1  >Hola!</h1>
<hr>
<div class="row" >

    <div class="col-md-6">
        <button type="button" class="btn btn-outline-primary" (click)="mostrar = !mostrar">Mostrar</button>
        <div *ngIf="mostrar" 
        class="card card-inverse card-info mb-3 text-center">
  <div class="card-block">
    <blockquote class="card-blockquote">
      <p>{{mensaje}}</p>
      <footer>autor: <cite title="Source Title">{{nombre}}</cite></footer>
    </blockquote>
  </div>
</div>
    </div>
    <div class="col-md-6">
        <h3 >Productos</h3>
        <hr>
        <ul class="list-group">
            <li *ngFor="let producto of productos; let i = index" class="list-group-item">{{ i }} - {{producto}}</li>
        </ul>
    </div>
</div>
