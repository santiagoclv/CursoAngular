<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar por artista</label>
      <input class="form-control" type="text" placeholder="Buscar por..." name="termino" [(ngModel)]="termino" (keyup)="buscar()">
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero" 
          [routerLink]="['/artist',artista.id]"
          *ngFor="let artista of artistas; let idx = index">
          <!-- Si existe esa url en esa posicion, nos la trae. -->
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnails">
          <p>
            {{ artista.name }}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
